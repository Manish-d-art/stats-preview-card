<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="main">
            <div class="img-block">
                <picture>
                    <source srcset="./assets/images/desktopImage.jpg" media="(min-width:778px)">
                    <img src="./assets/images/mobileImage.jpg" alt="stats image">
                </picture>
            </div>
            <div class="text-block">
                <div class="inner-text">
                    <h1> Get <span>insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>

                </div>
                <div class="profile-info">
                    <h2>10K+<br><span class="aa">COMPANIES</span></h2>
                    <h2>314<br><span class="aa">TEMPLATES</span>
                    </h2>
                    <h2>12M+<br><span class="aa">QUERIES</span>
                    </h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Manish-d-art">Manish Mandal</a>.
        </div>
    </footer>
</body>

</html>
